<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIKA Gaming Store</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2em;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        form {
            background-color: #1c1c1c;
            padding: 2em;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input, select {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.5em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FFD700;
            color: black;
            padding: 1em;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-top: 2em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIKA Gaming Store</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label>Nama</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
           <label>Bank (TNG/BANK)</label>
<input type="text" name="bank" value="TNG/BANK" required>
            <label>Pilih Produk</label>
            <select name="product">
                <option value="Graphic Realistic AssetoCorsa - RM 80">Graphic Realistic AssetoCorsa - RM 80</option>
                <option value="Graphic Realistic For Very High End - RM 100">Graphic Realistic For Very High End - RM 100</option>
                <option value="Acc Rockstar GTA V - RM15">Acc Rockstar GTA V - RM15</option>
                <option value="Graphic Realistic For Very Low End - RM45">Graphic Realistic For Very Low End - RM45</option>
                <option value="Skin SAMP - RM10 PM 2ez4zackk77">Skin SAMP - RM10 PM 2ez4zackk77</option>
            </select>
            <label>Bukti Pembayaran</label>
            <input type="file" name="resit" required>
            <button type="submit">Beli Sekarang</button>
        </form>
    </div>
</body>
</html>
